
<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
            
    </head>
    <body>

        <div class="container">            
            <div class="row">
                <div class="col-md-5">
                    <div class="card width:400px">
                        <div class="card-header">
                            <center><button class="card-title bg-success" style="color: white" >Calulator</button></center>
                        </div>
                        <div class="card-body">
                            <form id="login-form">

                                <div class="form-group">
                                    <input type="Number" placeholder="Enter First Number" class="form-control" id="frst-n">
                                </div>
                        
                                <div class="form-group mt-2">
                                    <input type="Number" placeholder="Enter Second Number" class="form-control" id="sec-n">
                                </div>
                                
                            </form>
                        </div>

                        <div class="card-footer">
                            <div class="form-group mt-2 " >

                               <center>
                                <button  onclick="add();" class="btn btn-primary" >ADD</button>
                                <button  onclick="sub();" class="btn btn-primary" >SUB</button>
                                <button  onclick="mul();" class="btn btn-primary" >MUL</button>
                                <button  onclick="div();" class="btn btn-primary">DIV</button>

                               </center>
                            </div>
                        </div>

                        <div class="card-footer">
                            <div class="form-group mt-2">
                                <button class="btn btn-primary" id="exp">Expression</button>
                                <span id="result"> 0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>

        let n1=document.getElementById('frst-n');
        let n2=document.getElementById('sec-n');
        var total=document.getElementById('result');
        function add(){
            var tt=Number(n1.value)+Number(n2.value);
            var ar=`${n1.value} + ${n2.value} = ${tt}`
            total.innerText=ar;
        }
        let stotal=document.getElementById('result');
        function sub(){
            var to=Number(n1.value)-Number(n2.value);
            var sr=`${n1.value} - ${n2.value} = ${to}`
            stotal.innerText=sr;
        }

        let mtotal=document.getElementById('result');
        function mul(){
            var tom=Number(n1.value)*Number(n2.value);
            var mr=`${n1.value} * ${n2.value} = ${tom}`
            mtotal.innerText=mr;
        }

        let dtotal=document.getElementById('result');
        function div(){
            var dom=Number(n1.value)/Number(n2.value);
            var dr=`${n1.value} / ${n2.value} = ${dom}`
            dtotal.innerText=dr;
        }

    </script>

    </body>
</html>
