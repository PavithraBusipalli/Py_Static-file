{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>  
        <link rel="script" href="{% static 'javascript/task.js' %}"/>   
    </head>
    <body>
        <div class="container mr-3" style="margin-top: 80px; ">            
            <div class="row">
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-header " style="background-color: blue;">
                            <center><div class="card-title" style="color:aliceblue; font-size:40px; " >TaskList App</div></center>
                        </div>
                        <div class="card-body">
                            <form id="task-form">

                                <div class="form-group">
                                    <input type="text" placeholder="Enter Task " class="form-control" id="display-task">
                                </div>
                        
                                <div class="form-group mt-2">
                                    <input type="submit" class="btn btn-primary" value="Add Task">
                                </div>
                    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mr-3" style="margin-top: 100px;" id="con">
            <div class="row">
                <div class="col-md-7">
                    <div class="card" style="background-color: rgb(120, 97, 189);">
                       <center> <h3 id="di" style="height: 40px;"></h3></center>
                    </div>
                </div>
            </div>
        </div>
        <link rel="script" href="{% static 'javascript/task.js' %}"/> 
    </body>
</html>
